version: '3.8'

services:
  atlas:
    build: .
    container_name: atlas-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ATLAS_PORT=8080
      - ATLAS_DATA_DIR=/data
      - ATLAS_CONFIG_DIR=/config
    volumes:
      - ./data:/data
      - ./config:/config
    # user: "1000:1000" # Uncomment to run as specific user if needed
